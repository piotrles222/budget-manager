{% extends 'base.html' %}

{% block content %}
  <h2>Lista kategorii</h2>

  <a href="{{ url_for('add_category') }}" class="btn btn-success mb-3">+ Dodaj kategorię</a>
  <a href="{{ url_for('home') }}" class="btn btn-secondary mb-3">← Powrót</a>

  {% if categories %}
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nazwa kategorii</th>
          <th>Akcje</th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
          <tr>
            <td>{{ category.name }}</td>
            <td>
              <a href="{{ url_for('edit_category', id=category.id) }}" class="btn btn-sm btn-primary">Edytuj</a>
              <form method="POST" action="{{ url_for('delete_category', id=category.id) }}" style="display:inline;">
                <button class="btn btn-sm btn-danger" onclick="return confirm('Usunąć kategorię?')">Usuń</button>
              </form>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>Brak kategorii do wyświetlenia.</p>
  {% endif %}
{% endblock %}
