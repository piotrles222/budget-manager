<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj kategorię</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Dodaj nową kategorię</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.name.label(class="form-label") }}
            {{ form.name(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>
        <a href="{{ url_for('list_categories') }}" class="btn btn-secondary">Anuluj</a>
		{% for category in categories %}
  <p>{{ category.name }} 
    <a href="{{ url_for('edit_category', id=category.id) }}">Edytuj</a>
    <form action="{{ url_for('delete_category', id=category.id) }}" method="post" style="display:inline;">
      <button type="submit" onclick="return confirm('Na pewno usunąć?')">Usuń</button>
    </form>
  </p>
{% endfor %}

    </form>
</body>
</html>
